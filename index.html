<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do</h1>
    <small>Left click to mark as completed <br> Right click to remove todo list</small>

    <form id="form">
        <input type="text" id="input" class="input" autocomplete="off" placeholder="Text here..">
        <ul class="todo-list">
            <li>To Do List</li>
        </ul>
    </form>

<script src="script.js"></script>
</body>
</html>
